<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">


    <title>Login #9</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="bigUserIcon"><i class="fa-solid fa-circle-user"><div class="colorCirc"></div></i></div>
                  <div class="mb-4">
                  <h3>Log In to <strong style="color: rgba(10, 81, 115, 0.9);">E-Complaint</strong></h3>
                </div>
                <form action="#" method="post">
                  <div class="form-group first">
                    <label for="username"><i class="fa-regular fa-user"></i>Username</label>
                    <input type="text" class="form-control" id="username">

                  </div>
                  <div class="form-group last mb-4">
                    <label for="password"><i class="fi fi-rr-lock"></i>Password</label>
                    <div class="password-wrapper">
                      <input type="password" class="form-control" id="password">
                      <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye-slash" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                    </label>
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary btnCustom">
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
